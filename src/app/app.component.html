<div class="container">
  <h1>Hello Angular</h1>
  <hr>
  <button (click)="toggleCards()" class="toggleCards">Toggle Cards</button>
  <hr>

  <div *ngIf="toggle; else noCards">
<!--    <app-form></app-form>-->
    <app-card
      *ngFor="let iterCard of cards; let idx = index"
      [card]="iterCard"
    >
    </app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden!</p>
  </ng-template>
</div>
